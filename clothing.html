<!DOCTYPE html>
<html>
    <head>
        <link rel = "icon" type = "image/png" href = "img/web-icon.png">
        <title>Default Attire</title>
        <link href="clothing.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Heebo:500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="help">
           <ul>
               <li class="top-nav"><a href="#">Sign In</a></li>
               <li class="top-nav"><a href="#">Help</a></li>
           </ul>
        </div>
        <nav>
            <img src="img/small-logo.png" class="sml-logo"> 
            <ul>
                <li><a href="#">Women</a></li>
                <li class="line_"><div class="line"></div></li>
                <li><a href="#">Men</a></li>
                <li class="line_"><div class="line"></div></li>
                <li><a href="#">Accessories</a></li>
            </ul>
            <input class="search" maxlength="2048" type="text" title="Search" value="" placeholder="Search for clothes..." spellcheck="false" >
            <img src="img/magnifying glass.png" width="20px" height="20px" class="mag">
        </nav>
        <div class="web-back">
            <h2 class="web-head">"Clothing on Default Settings"</h2>
            <div id="slider">
                <figure>
                    <img src="img/clothing web-back.jpg" alt>
                    <img src="img/clothing web-back-2.jpg" alt>
                    <img src="img/clothing web-back-3.jpg" alt>
                    <img src="img/clothing web-back-4.jpg" alt>
                    <img src="img/clothing web-back.jpg" alt>
                </figure>
            </div>
            <button class="web-back-btn">Shop New <br> Looks</button>
        </div>
        <div>
            <div class="btn-con">
                <button class="sec-1-btn" id="mbtn">Shop Men's</button>
                <button class="sec-1-btn" id="wbtn">Shop Women's</button>
            </div>
            <img src="img/section-two-back.jpg" width="100%" id="bnE">
            <img src="img/section-two-back-man-eye.jpg" width="100%" id="mE">
            <img src="img/section-two-back-woman-eye.jpg" width="100%" id="wE">
        </div>
        <div class="sec-two">
            <h2 class="ad-wrd">15% off all Women's <br> Clothing and Accessories</h2>
            <img src="img/womens-ad.jpg" class="womens-ad">
            <div class="ad-con">
                <div class="line2"></div>
                <h2 class="facelessh2" id="access">Women's Accessories</h2>
                <img src="img/faceless-ad-2.jpg" class="faceless" id="noEye2">
                <img src="img/faceless-ad-2-eye.jpg" class="faceless2" id="eye2">
                <h2 class="facelessh1" id="clothing">Women's Clothing</h2>
                <img src="img/faceless-ad-1.jpg" class="faceless" id="noEye1">
                <img src="img/faceless-ad-1-eye.jpg" class="faceless2" id="eye1">
                <div class="line2"></div>
            </div>
        </div>
        <div class="sec-three">
            <h2 class="ad2">20% off all Hoodies, <br> Jackets, and Sweaters</h2>
            <img src="img/sec-3-back.jpg" class="sec-3-back">
            <div class="item-con">
                <img src="img/hoodie.jpg" class="item">
                <img src="img/jacket.jpg" class="item">
                <img src="img/sweater.jpg" class="item">
            </div>
            <button class="vmi">View more items -></button>
        </div>
        <div class="sec-four">
            <h2 class="ad3">Shop <br> Accessories</h2>
            <img src="img/acces-back.jpg" class="sec-4-back">
            <div class="item-con">
                <img src="img/shoes.jpg" class="item">
                <img src="img/fanny.jpg" class="item">
                <img src="img/hat.jpg" class="item">
            </div>
            <button class="vmi">View more items -></button>
        </div>
        <div class="sec-five">
            <div class="sec-5-con">
                <div class="line3"></div>
                <h2 class="fits">Default Fits</h2>
                <div class="line3"></div>
            </div>
            <div class="images">
                <img src="img/img1.jpg" width="750px" height="1200px" class="first">
                <img src="img/img2.jpg" width="650px" height="1000px" class="imgs">
                <img src="img/img3.jpg" width="950px" height="900px" class="imgs">
                <img src="img/img4.jpg" width="750px" height="1200px" class="imgs">
                <img src="img/img5.jpg" width="1700px" height="700px" class="imgs">
            </div>
        </div>
        <div class="contact">
            <div class="line3"></div>
            <h2 class="contact2">Contact Me</h2>
            <div class="line3"></div>
        </div>
        <div class="contacts-con">
            <div>
                <a href=""><img src="contact icons/instagram.png" width="250px" height="250px" class="icon"></a>
                <a href=""><img src="contact icons/facebook.png" width="250px" height="250px" class="icon"></a>
                <a href=""><img src="contact icons/twitter.png" width="250px" height="250px" class="icon"></a>
                <a href=""><img src="contact icons/gmail.png" width="250px" height="250px" class="icon"></a>
            </div>
        </div>
        <script src="clothing.js"></script>
    </body>
    <footer>
    </footer>

    
</html>
